<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>车队管理 - 提交服务请求</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <div class="header">
      <button class="back-button"><i class="fas fa-arrow-left"></i></button>
      <div class="header-title">提交服务请求</div>
      <div style="width: 24px;"></div>
    </div>
    
    <div class="main-content">
      <!-- 车辆信息 -->
      <div class="card">
        <div class="card-title">车辆信息</div>
        <div style="display: flex; align-items: center; margin-bottom: 16px;">
          <i class="fas fa-truck-moving" style="font-size: 32px; color: var(--primary-blue); margin-right: 16px;"></i>
          <div>
            <div style="font-weight: 500; font-size: 16px;">京A12345</div>
            <div style="color: var(--dark-gray); font-size: 14px;">东风天龙 | 重型卡车</div>
          </div>
        </div>
        <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px;">
          <div>
            <div style="font-size: 12px; color: var(--dark-gray);">总里程</div>
            <div style="font-weight: 500;">78,342 公里</div>
          </div>
          <div>
            <div style="font-size: 12px; color: var(--dark-gray);">燃油状态</div>
            <div style="font-weight: 500; display: flex; align-items: center;">
              <div style="flex: 1; height: 6px; background-color: var(--light-gray); border-radius: 3px; margin-right: 8px; overflow: hidden;">
                <div style="width: 45%; height: 100%; background-color: var(--primary-blue); border-radius: 3px;"></div>
              </div>
              45%
            </div>
          </div>
        </div>
      </div>
      
      <!-- 当前位置 -->
      <div class="card">
        <div class="card-title">当前位置</div>
        <div class="map-container" style="height: 150px; background-image: url('https://i.ibb.co/QJfWRcM/vehicle-location.jpg'); background-size: cover; background-position: center;"></div>
        <div style="padding: 12px 0;">
          <div style="display: flex; align-items: center;">
            <i class="fas fa-map-marker-alt" style="color: var(--primary-blue); margin-right: 12px; font-size: 20px;"></i>
            <div>
              <div style="font-weight: 500;">北京市顺义区京承高速G1</div>
              <div style="font-size: 12px; color: var(--dark-gray);">定位时间: 2023-09-15 13:05</div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- 服务类型选择 -->
      <div class="card">
        <div class="card-title">选择服务类型</div>
        <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-bottom: 16px;">
          <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 16px; border: 2px solid var(--primary-blue); border-radius: 8px; background-color: var(--light-blue); cursor: pointer;">
            <i class="fas fa-tools" style="font-size: 24px; color: var(--primary-blue); margin-bottom: 8px;"></i>
            <div style="font-weight: 500; color: var(--primary-blue);">车辆故障</div>
          </div>
          <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 16px; border: 2px solid var(--light-gray); border-radius: 8px; cursor: pointer;">
            <i class="fas fa-gas-pump" style="font-size: 24px; color: var(--dark-gray); margin-bottom: 8px;"></i>
            <div style="font-weight: 500; color: var(--dark-gray);">燃油不足</div>
          </div>
          <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 16px; border: 2px solid var(--light-gray); border-radius: 8px; cursor: pointer;">
            <i class="fas fa-truck-loading" style="font-size: 24px; color: var(--dark-gray); margin-bottom: 8px;"></i>
            <div style="font-weight: 500; color: var(--dark-gray);">装卸问题</div>
          </div>
          <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 16px; border: 2px solid var(--light-gray); border-radius: 8px; cursor: pointer;">
            <i class="fas fa-exclamation-triangle" style="font-size: 24px; color: var(--dark-gray); margin-bottom: 8px;"></i>
            <div style="font-weight: 500; color: var(--dark-gray);">其他问题</div>
          </div>
        </div>
      </div>
      
      <!-- 故障详情 -->
      <div class="card">
        <div class="card-title">故障详情</div>
        
        <div class="input-group">
          <label for="faultType" class="input-label">故障类型</label>
          <select id="faultType" class="input-field">
            <option value="">请选择故障类型</option>
            <option value="engine">发动机故障</option>
            <option value="brake">刹车系统故障</option>
            <option value="tire">轮胎故障</option>
            <option value="electrical">电路系统故障</option>
            <option value="other">其他故障</option>
          </select>
        </div>
        
        <div class="input-group">
          <label for="urgencyLevel" class="input-label">紧急程度</label>
          <div style="display: flex; gap: 16px;">
            <div style="display: flex; align-items: center;">
              <input type="radio" id="urgency-high" name="urgency" checked style="margin-right: 8px;">
              <label for="urgency-high">紧急</label>
            </div>
            <div style="display: flex; align-items: center;">
              <input type="radio" id="urgency-medium" name="urgency" style="margin-right: 8px;">
              <label for="urgency-medium">一般</label>
            </div>
            <div style="display: flex; align-items: center;">
              <input type="radio" id="urgency-low" name="urgency" style="margin-right: 8px;">
              <label for="urgency-low">不紧急</label>
            </div>
          </div>
        </div>
        
        <div class="input-group">
          <label for="faultDesc" class="input-label">故障描述</label>
          <textarea id="faultDesc" class="input-field" placeholder="请详细描述故障情况，以便我们更好地为您提供帮助" style="height: 100px; resize: none;"></textarea>
        </div>
        
        <div class="input-group">
          <label class="input-label">上传图片</label>
          <div style="display: flex; gap: 12px; margin-top: 8px;">
            <div style="width: 80px; height: 80px; border: 1px dashed var(--light-gray); border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer;">
              <i class="fas fa-camera" style="font-size: 24px; color: var(--dark-gray); margin-bottom: 4px;"></i>
              <span style="font-size: 12px; color: var(--dark-gray);">拍照</span>
            </div>
            <div style="width: 80px; height: 80px; border: 1px dashed var(--light-gray); border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer;">
              <i class="fas fa-image" style="font-size: 24px; color: var(--dark-gray); margin-bottom: 4px;"></i>
              <span style="font-size: 12px; color: var(--dark-gray);">相册</span>
            </div>
            <div style="font-size: 12px; color: var(--dark-gray); align-self: flex-end;">
              最多可上传5张图片
            </div>
          </div>
        </div>
      </div>
      
      <!-- 任务信息 -->
      <div class="card">
        <div class="card-title">关联任务</div>
        <div style="display: flex; align-items: center; background-color: var(--light-blue); padding: 12px; border-radius: 8px;">
          <i class="fas fa-clipboard-list" style="font-size: 24px; color: var(--primary-blue); margin-right: 12px;"></i>
          <div>
            <div style="font-weight: 500;">货物配送 #T3421</div>
            <div style="font-size: 12px;">北京市海淀区 → 天津市西青区</div>
          </div>
          <button style="margin-left: auto; background: none; border: none; color: var(--primary-blue); font-size: 14px;">
            <i class="fas fa-chevron-down"></i>
          </button>
        </div>
      </div>
      
      <!-- 联系方式 -->
      <div class="card">
        <div class="card-title">联系方式</div>
        <div class="input-group">
          <label for="contactName" class="input-label">联系人</label>
          <input type="text" id="contactName" class="input-field" value="王师傅">
        </div>
        
        <div class="input-group">
          <label for="contactPhone" class="input-label">联系电话</label>
          <input type="tel" id="contactPhone" class="input-field" value="139****5678">
        </div>
        
        <div style="display: flex; align-items: center; margin-top: 8px;">
          <input type="checkbox" id="shareLocation" checked style="margin-right: 8px;">
          <label for="shareLocation" style="font-size: 14px;">实时共享我的位置信息</label>
        </div>
      </div>
      
      <!-- 补充信息 -->
      <div class="card">
        <div class="card-title">补充信息</div>
        <div class="input-group">
          <label for="additionalInfo" class="input-label">其他说明（可选）</label>
          <textarea id="additionalInfo" class="input-field" placeholder="如有其他需要说明的情况，请在此填写" style="height: 80px; resize: none;"></textarea>
        </div>
      </div>
      
      <!-- 底部按钮 -->
      <div style="display: flex; gap: 12px; margin: 24px 0;">
        <button class="btn btn-secondary" style="flex: 1;">取消</button>
        <button class="btn btn-primary" style="flex: 2;">提交服务请求</button>
      </div>
    </div>
  </div>
</body>
</html>
