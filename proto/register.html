<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>车队管理 - 注册</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <div class="header">
      <button class="back-button"><i class="fas fa-arrow-left"></i></button>
      <div class="header-title">注册账号</div>
      <div style="width: 24px;"></div>
    </div>
    
    <div class="main-content" style="padding-top: 24px;">
      <div class="auth-form">
        <!-- 角色选择 -->
        <div class="input-group">
          <label class="input-label">选择角色</label>
          <div style="display: flex; gap: 12px; margin-bottom: 16px;">
            <div style="flex: 1; display: flex; align-items: center; justify-content: center; padding: 16px; border: 2px solid var(--primary-blue); border-radius: 8px; background-color: var(--light-blue); cursor: pointer;">
              <div style="text-align: center;">
                <i class="fas fa-id-card" style="font-size: 24px; color: var(--primary-blue); margin-bottom: 8px;"></i>
                <div style="font-weight: 500; color: var(--primary-blue);">管理员</div>
              </div>
            </div>
            <div style="flex: 1; display: flex; align-items: center; justify-content: center; padding: 16px; border: 2px solid var(--medium-gray); border-radius: 8px; cursor: pointer;">
              <div style="text-align: center;">
                <i class="fas fa-car" style="font-size: 24px; color: var(--dark-gray); margin-bottom: 8px;"></i>
                <div style="font-weight: 500; color: var(--dark-gray);">司机</div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- 基本信息 -->
        <div class="input-group">
          <label for="fullname" class="input-label">姓名</label>
          <div class="input-field" style="display: flex; align-items: center;">
            <i class="fas fa-user" style="margin-right: 10px; color: var(--dark-gray);"></i>
            <input type="text" id="fullname" style="border: none; flex: 1; outline: none; font-size: 16px;">
          </div>
        </div>
        
        <div class="input-group">
          <label for="phone" class="input-label">手机号</label>
          <div class="input-field" style="display: flex; align-items: center;">
            <i class="fas fa-phone" style="margin-right: 10px; color: var(--dark-gray);"></i>
            <input type="tel" id="phone" style="border: none; flex: 1; outline: none; font-size: 16px;">
            <button class="btn btn-secondary" style="height: 36px; margin-left: 10px; padding: 0 12px; font-size: 12px;">获取验证码</button>
          </div>
        </div>
        
        <div class="input-group">
          <label for="verifyCode" class="input-label">验证码</label>
          <div class="input-field" style="display: flex; align-items: center;">
            <i class="fas fa-shield-alt" style="margin-right: 10px; color: var(--dark-gray);"></i>
            <input type="text" id="verifyCode" style="border: none; flex: 1; outline: none; font-size: 16px;">
          </div>
        </div>
        
        <div class="input-group">
          <label for="password" class="input-label">设置密码</label>
          <div class="input-field" style="display: flex; align-items: center;">
            <i class="fas fa-lock" style="margin-right: 10px; color: var(--dark-gray);"></i>
            <input type="password" id="password" style="border: none; flex: 1; outline: none; font-size: 16px;">
          </div>
        </div>
        
        <div class="input-group">
          <label for="confirmPassword" class="input-label">确认密码</label>
          <div class="input-field" style="display: flex; align-items: center;">
            <i class="fas fa-lock" style="margin-right: 10px; color: var(--dark-gray);"></i>
            <input type="password" id="confirmPassword" style="border: none; flex: 1; outline: none; font-size: 16px;">
          </div>
        </div>
        
        <!-- 管理员特有信息 -->
        <div class="input-group">
          <label for="company" class="input-label">公司名称</label>
          <div class="input-field" style="display: flex; align-items: center;">
            <i class="fas fa-building" style="margin-right: 10px; color: var(--dark-gray);"></i>
            <input type="text" id="company" style="border: none; flex: 1; outline: none; font-size: 16px;">
          </div>
        </div>
        
        <div class="input-group">
          <label for="position" class="input-label">职位</label>
          <div class="input-field" style="display: flex; align-items: center;">
            <i class="fas fa-briefcase" style="margin-right: 10px; color: var(--dark-gray);"></i>
            <input type="text" id="position" style="border: none; flex: 1; outline: none; font-size: 16px;">
          </div>
        </div>
        
        <!-- 协议确认 -->
        <div style="display: flex; align-items: center; margin-bottom: 24px;">
          <input type="checkbox" id="agreement" style="margin-right: 8px;">
          <label for="agreement" style="color: var(--dark-gray); font-size: 14px;">我已阅读并同意<a href="#" style="color: var(--primary-blue); text-decoration: none;">《用户服务协议》</a>和<a href="#" style="color: var(--primary-blue); text-decoration: none;">《隐私政策》</a></label>
        </div>
        
        <div style="margin-bottom: 16px;">
          <button class="btn btn-primary" style="width: 100%;">注册</button>
        </div>
      </div>
      
      <div class="auth-footer">
        <p>已有账号？ <a href="login.html" class="auth-link">返回登录</a></p>
      </div>
    </div>
  </div>
</body>
</html>
