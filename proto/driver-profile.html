<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>车队管理 - 个人中心</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <div class="header">
      <div class="header-title">个人中心</div>
      <button class="btn-icon">
        <i class="fas fa-cog"></i>
      </button>
    </div>
    
    <div class="main-content">
      <!-- 个人资料 -->
      <div class="card" style="margin-bottom: 20px;">
        <div style="display: flex; align-items: center; margin-bottom: 16px;">
          <div style="margin-right: 20px;">
            <img src="https://i.ibb.co/0jZzQYH/avatar.jpg" alt="头像" style="width: 80px; height: 80px; border-radius: 40px; object-fit: cover;">
          </div>
          <div style="flex: 1;">
            <div style="display: flex; align-items: center;">
              <div style="font-size: 20px; font-weight: 500;">王师傅</div>
              <div style="margin-left: 12px; padding: 2px 8px; background-color: var(--light-blue); color: var(--primary-blue); border-radius: 10px; font-size: 12px;">优秀司机</div>
            </div>
            <div style="margin-top: 8px; font-size: 14px; color: var(--dark-gray);">ID: D10086</div>
            <div style="margin-top: 4px; font-size: 14px; color: var(--dark-gray);">加入时间: 2020-05-15</div>
          </div>
          <button class="btn btn-outline" style="font-size: 14px; padding: 6px 12px;">
            编辑资料
          </button>
        </div>
        
        <div style="display: flex; border-top: 1px solid var(--light-gray); padding-top: 16px;">
          <div class="stat-item" style="flex: 1; text-align: center; border-right: 1px solid var(--light-gray);">
            <div class="stat-value" style="font-size: 20px; font-weight: 500; color: var(--success-green);">4.9</div>
            <div class="stat-label" style="font-size: 12px; color: var(--dark-gray);">综合评分</div>
          </div>
          <div class="stat-item" style="flex: 1; text-align: center; border-right: 1px solid var(--light-gray);">
            <div class="stat-value" style="font-size: 20px; font-weight: 500;">126</div>
            <div class="stat-label" style="font-size: 12px; color: var(--dark-gray);">本月任务</div>
          </div>
          <div class="stat-item" style="flex: 1; text-align: center;">
            <div class="stat-value" style="font-size: 20px; font-weight: 500;">98.5%</div>
            <div class="stat-label" style="font-size: 12px; color: var(--dark-gray);">准时率</div>
          </div>
        </div>
      </div>
      
      <!-- 我的车辆 -->
      <div class="card" style="margin-bottom: 20px;">
        <div class="card-title">我的车辆</div>
        <div class="vehicle-info" style="display: flex; align-items: center; margin-bottom: 16px; border-bottom: 1px solid var(--light-gray); padding-bottom: 16px;">
          <div style="margin-right: 16px;">
            <i class="fas fa-truck-moving" style="font-size: 36px; color: var(--primary-blue);"></i>
          </div>
          <div style="flex: 1;">
            <div class="vehicle-plate" style="font-weight: 500;">京A12345</div>
            <div class="vehicle-details" style="font-size: 14px; color: var(--dark-gray); margin-top: 4px;">东风天龙 | 重型卡车</div>
            <div style="font-size: 12px; margin-top: 4px;">
              <span style="color: var(--dark-gray);">状态：</span>
              <span style="color: var(--success-green); font-weight: 500;">良好</span>
            </div>
          </div>
          <button class="btn btn-outline" style="font-size: 12px; padding: 4px 8px;">详情</button>
        </div>
        
        <button class="btn btn-outline" style="width: 100%;">添加新车辆</button>
      </div>
      
      <!-- 功能菜单 -->
      <div class="card" style="margin-bottom: 20px;">
        <div class="list-item" style="display: flex; align-items: center; padding: 16px 0;">
          <div style="margin-right: 12px; width: 36px; height: 36px; border-radius: 18px; background-color: var(--light-blue); display: flex; align-items: center; justify-content: center;">
            <i class="fas fa-calendar-alt" style="color: var(--primary-blue);"></i>
          </div>
          <div class="list-item-content" style="flex: 1;">
            <div class="list-item-title">我的排班</div>
          </div>
          <i class="fas fa-chevron-right" style="color: var(--dark-gray);"></i>
        </div>
        
        <div class="list-item" style="display: flex; align-items: center; padding: 16px 0;">
          <div style="margin-right: 12px; width: 36px; height: 36px; border-radius: 18px; background-color: var(--light-blue); display: flex; align-items: center; justify-content: center;">
            <i class="fas fa-star" style="color: var(--primary-blue);"></i>
          </div>
          <div class="list-item-content" style="flex: 1;">
            <div class="list-item-title">我的评价</div>
          </div>
          <i class="fas fa-chevron-right" style="color: var(--dark-gray);"></i>
        </div>
        
        <div class="list-item" style="display: flex; align-items: center; padding: 16px 0;">
          <div style="margin-right: 12px; width: 36px; height: 36px; border-radius: 18px; background-color: var(--light-blue); display: flex; align-items: center; justify-content: center;">
            <i class="fas fa-chart-line" style="color: var(--primary-blue);"></i>
          </div>
          <div class="list-item-content" style="flex: 1;">
            <div class="list-item-title">绩效数据</div>
          </div>
          <i class="fas fa-chevron-right" style="color: var(--dark-gray);"></i>
        </div>
        
        <div class="list-item" style="display: flex; align-items: center; padding: 16px 0;">
          <div style="margin-right: 12px; width: 36px; height: 36px; border-radius: 18px; background-color: var(--light-blue); display: flex; align-items: center; justify-content: center;">
            <i class="fas fa-medal" style="color: var(--primary-blue);"></i>
          </div>
          <div class="list-item-content" style="flex: 1;">
            <div class="list-item-title">我的成就</div>
          </div>
          <i class="fas fa-chevron-right" style="color: var(--dark-gray);"></i>
        </div>
      </div>
      
      <!-- 账户与安全 -->
      <div class="card" style="margin-bottom: 20px;">
        <div class="card-title">账户与安全</div>
        
        <div class="list-item" style="display: flex; align-items: center; padding: 16px 0;">
          <div style="margin-right: 12px; width: 36px; height: 36px; border-radius: 18px; background-color: var(--light-blue); display: flex; align-items: center; justify-content: center;">
            <i class="fas fa-mobile-alt" style="color: var(--primary-blue);"></i>
          </div>
          <div class="list-item-content" style="flex: 1;">
            <div class="list-item-title">手机号码</div>
            <div class="list-item-subtitle">139****5678</div>
          </div>
          <i class="fas fa-chevron-right" style="color: var(--dark-gray);"></i>
        </div>
        
        <div class="list-item" style="display: flex; align-items: center; padding: 16px 0;">
          <div style="margin-right: 12px; width: 36px; height: 36px; border-radius: 18px; background-color: var(--light-blue); display: flex; align-items: center; justify-content: center;">
            <i class="fas fa-id-card" style="color: var(--primary-blue);"></i>
          </div>
          <div class="list-item-content" style="flex: 1;">
            <div class="list-item-title">实名认证</div>
            <div class="list-item-subtitle">已认证</div>
          </div>
          <i class="fas fa-chevron-right" style="color: var(--dark-gray);"></i>
        </div>
        
        <div class="list-item" style="display: flex; align-items: center; padding: 16px 0;">
          <div style="margin-right: 12px; width: 36px; height: 36px; border-radius: 18px; background-color: var(--light-blue); display: flex; align-items: center; justify-content: center;">
            <i class="fas fa-unlock-alt" style="color: var(--primary-blue);"></i>
          </div>
          <div class="list-item-content" style="flex: 1;">
            <div class="list-item-title">修改密码</div>
          </div>
          <i class="fas fa-chevron-right" style="color: var(--dark-gray);"></i>
        </div>
      </div>
      
      <!-- 系统设置 -->
      <div class="card" style="margin-bottom: 20px;">
        <div class="card-title">系统设置</div>
        
        <div class="list-item" style="display: flex; align-items: center; padding: 16px 0;">
          <div style="margin-right: 12px; width: 36px; height: 36px; border-radius: 18px; background-color: var(--light-blue); display: flex; align-items: center; justify-content: center;">
            <i class="fas fa-bell" style="color: var(--primary-blue);"></i>
          </div>
          <div class="list-item-content" style="flex: 1;">
            <div class="list-item-title">消息通知</div>
          </div>
          <i class="fas fa-chevron-right" style="color: var(--dark-gray);"></i>
        </div>
        
        <div class="list-item" style="display: flex; align-items: center; padding: 16px 0;">
          <div style="margin-right: 12px; width: 36px; height: 36px; border-radius: 18px; background-color: var(--light-blue); display: flex; align-items: center; justify-content: center;">
            <i class="fas fa-globe" style="color: var(--primary-blue);"></i>
          </div>
          <div class="list-item-content" style="flex: 1;">
            <div class="list-item-title">语言设置</div>
            <div class="list-item-subtitle">简体中文</div>
          </div>
          <i class="fas fa-chevron-right" style="color: var(--dark-gray);"></i>
        </div>
        
        <div class="list-item" style="display: flex; align-items: center; padding: 16px 0;">
          <div style="margin-right: 12px; width: 36px; height: 36px; border-radius: 18px; background-color: var(--light-blue); display: flex; align-items: center; justify-content: center;">
            <i class="fas fa-moon" style="color: var(--primary-blue);"></i>
          </div>
          <div class="list-item-content" style="flex: 1;">
            <div class="list-item-title">深色模式</div>
          </div>
          <div style="width: 36px; height: 20px; background-color: var(--light-gray); border-radius: 10px; position: relative;">
            <div style="position: absolute; left: 2px; top: 2px; width: 16px; height: 16px; background-color: white; border-radius: 50%;"></div>
          </div>
        </div>
        
        <div class="list-item" style="display: flex; align-items: center; padding: 16px 0;">
          <div style="margin-right: 12px; width: 36px; height: 36px; border-radius: 18px; background-color: var(--light-blue); display: flex; align-items: center; justify-content: center;">
            <i class="fas fa-info-circle" style="color: var(--primary-blue);"></i>
          </div>
          <div class="list-item-content" style="flex: 1;">
            <div class="list-item-title">关于我们</div>
          </div>
          <i class="fas fa-chevron-right" style="color: var(--dark-gray);"></i>
        </div>
      </div>
      
      <!-- 退出登录 -->
      <div style="margin: 20px 0 80px; text-align: center;">
        <button class="btn" style="color: var(--error-red); background: none; border: none; font-size: 16px;">退出登录</button>
      </div>
    </div>
    
    <!-- 底部导航 -->
    <nav class="bottom-nav">
      <a href="driver-dashboard.html" class="nav-item">
        <i class="fas fa-home nav-icon"></i>
        <span>首页</span>
      </a>
      <a href="driver-tasks.html" class="nav-item">
        <i class="fas fa-clipboard-list nav-icon"></i>
        <span>任务</span>
      </a>
      <a href="driver-service.html" class="nav-item">
        <i class="fas fa-headset nav-icon"></i>
        <span>服务</span>
      </a>
      <a href="driver-finance.html" class="nav-item">
        <i class="fas fa-wallet nav-icon"></i>
        <span>钱包</span>
      </a>
      <a href="driver-profile.html" class="nav-item active">
        <i class="fas fa-user nav-icon"></i>
        <span>我的</span>
      </a>
    </nav>
  </div>
</body>
</html>
